<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CSS Box Model</title>
    <style>
        div {
          height: 200px;
          width: 200px;
          border: 10px solid black;
        }

        p {
          font-size: 13px;
          margin: 0;
        }

        div:nth-of-type(1) {
            padding: 20px;
            background-color: cadetblue;
        }

        div:nth-of-type(2) {
            border-top: 20px solid black;
            border-bottom: 20px solid black;
            background-color: gold;
            margin-left: 260px;
        }

        div:nth-of-type(3) {
            background-color: indianred;
            margin-left: 40px;
        }

    </style>
</head>

<body>

<main>
    <div>
        <p>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aliquam at sapien porttitor urna elementum lacinia.
            In
            id magna pulvinar, ultricies lorem id, vehicula elit. Aliquam eu luctus nisl, vitae pellentesque magna.
            Phasellus dolor metus, laoreet ac convallis sit amet, efficitur sed dolor.
        </p>
    </div>
    <div></div>
    <div></div>
</main>

</body>

</html>
